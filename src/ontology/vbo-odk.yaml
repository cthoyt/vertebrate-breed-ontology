id: vbo
title: "Vertebrate Breed Ontology"
github_org: monarch-initiative
git_main_branch: master
repo: vertebrate-breed-ontology
release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: ncbitaxon
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
components:
  products:
    - filename: ncbitransbound.owl
    - filename: ncbibreeds.owl
    - filename: OMIAtransbound.owl
    - filename: OMIAbreeds.owl
robot_java_args: '-Xmx16G'
allow_equivalents: asserted-only
documentation:
  documentation_system: mkdocs
robot_java_args: '-Xmx8G'
